<!DOCTYPE html>
<html lang="en">
<head><!-- 头部（不可见） -->
    <meta charset="UTF-8"><!--通过meta标签设置网页的字符集，避免乱码-->
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>常用标签</title><!-- 网页标题 -->
    <base target="_blank"><!--通用的属性值，若链接没有设置打开方式，则在新的页面打开链接-->
</head>
<body><!--主体（可见）-->

    <div>基本结构</div>
    <h1>标题</h1>
    <!--h1~h6标签用于定义标题，其中<h1>的重要性最高，而<h6>最低-->
    <!--<h1>标签通常用于最顶层的标题，且一个HTML钟一般只有一个<h1>-->
    <p>段落</p>
    <p>华为&nbsp;&nbsp;&nbsp;荣耀</p>
    <!--&nbsp特殊符号，空格符，一个代表一个空格-->
    <!--<p>是双标签，其带有一定的样式，行与行直接的间距-->
    <!--<p>用于定义段落，浏览器会自动在其前后创建一些空白-->
    <!--<p>中文字行数取决于浏览器窗口的宽度-->
    <!--<p>中的连续空格最终都解析为一个空格-->
    
    <!--结构标签-->
    <div>div标签没有语义，是万能标签，独占一行（专车）</div>
    <div>div标签没有语义，是万能标签，独占一行</div>
    <!--嵌套，具有父子关系、兄弟关系-->
    <div>华为
        <div>华为手机</div>
        <div>荣耀手机</div>
    </div>
    <!--div标签，用来划分区域，代表网页中的块，是块元素-->
    <!--div是块级元素-->

    <span>span标签也没有语义（拼车）</span>
    <span>span标签也没有语义</span>
    <!--span标签，是内联标签，用在一行文本中，用来修饰文字-->
    <!--span是内联元素-->

    <!--超链接-->
    <!--<a>标签，用于定义网页链接-->
    <!--链接属性：href属性表示链接的地址，可以是相对地址或者绝对地址-->
    <!--链接属性：target属性表示链接的打开方式-->
    <!--默认值为"_self",表示在当前窗口打开新的链接-->
    <!--还可以设置成"_blank",表示在新的窗口打开链接-->
    <div>
        <!--绝对地址-->
        <a href="https://www.huawei.com" target="_self">华为官网</a>
        <a href="https://www.huawei.com">华为官网</a>
        <a href="https://www.huawei.com" target="_blank">华为官网</a>

        <a href="javascript:void(0)">空链接</a>
        <a href="javascript:;">空链接2</a>
    </div>

    <!--图片标签-->
    <!--img便签用于定义一张图片，属于单标签结构，有两个属性-->
    <!--src属性代表图片地址，alt属性代表当图片无法显示时的替代文本-->
    <!--图片的地址可以使用相对路径，也可以使用绝对路径-->
    <!--alt属性不要省略，目的是为了更好兼容无图浏览器-->
    <!--img标签上，还可以通过增加height高度属性和width宽度属性来设置图片-->
    <div>
        <img src="../../图片/狙击.jpg" alt="狙击枪" height="100" title="狙击枪" />
        <!--./(可省略）表示当前文件所在的目录-->
        <!--../表示当前文件所在目录的上一级目录-->
        <!--图片的高度、宽度，一般只定义其中一个值，另一个会等比例缩放-->
        <!--一般在PC端，不建议修改图片大小，但在移动端，经常需要修改-->
        <!--title属性，为图片添加提示信息-->
    </div>

    <!--列表标签；之间可相互嵌套-->
    <!--无序列表-->
    <!--使用<ul>标签定义，<li>标签定义列表项-->
    <!--可以在ul标签上使用type属性定义图形符号的样式-->
    <!--属性值为disc时，显示为点-->
    <!--属性值为square时，显示为方块-->
    <!--属性值为circle时，显示为圆-->
    <ul type="square"><!--符号默认是disc（圆点）,若不想要，可取值“none”-->
        <li>海军</li>
        <li>陆军</li>
        <li>空军</li>
    </ul>

    <!--有序列表-->
    <!--使用<ol>标签定义有序列表，<li>标签定义列表项-->
    <!--有序列表的前缀通常为数字或字母-->
    <ol type="A"><!--顺序默认是数字-->
        <li>海军</li>
        <li>陆军</li>
        <li>空军</li>
    </ol>

    <!--自定义列表-->
    <!--使用<dl>标签定义自定义列表，内部可以有多个列表项-->
    <!--每个列表项用<dt>定义标题，用<dd>定义列表项-->
    <!--<dl>标签用于结合<dt>（定义列表中的项目）和<dd>（描述列表中的项目）-->
    <dl>
        <dt>福建省</dt>
        <dd>福州市</dd>
        <dd>厦门市</dd>
        <dd>三明市</dd>
    </dl>

    

</body>
</html>
