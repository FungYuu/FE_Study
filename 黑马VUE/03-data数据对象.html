<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <h3>
            {{ school.name }},
            {{ school.mobile }}
        </h3>
        <ul>
            <li>
                {{ campus[0]}}
            </li>
            <li>
                {{ campus[1]}}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"Hello Vue",
                school: {
                    name: "宁化一中",
                    mobile: "365400",
                },
                campus:["本校区","滨江分校"],
            }
        })
    </script>
</body>
</html>
