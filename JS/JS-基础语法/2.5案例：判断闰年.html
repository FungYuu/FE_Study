    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断闰年</title>
    <script>
        var year = prompt('请输入一个年份');
        if (year %100 != 0 && year %4 == 0 || year %400 ==0) {
            alert('该年份为闰年')
        }else {
            alert('该年份为平年')
        }
    </script>
