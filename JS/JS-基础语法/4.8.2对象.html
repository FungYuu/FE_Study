<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //利用字面量创建对象
        let obj = {
            name : '柯诗琪',
            age : 21,
            sex : '男',
            sayHi : function() {
                console.log('hi~');
            }
        }
        console.log(obj.name);
        console.log(obj['name']);
        obj.sayHi();
        //利用new Object()创建对象
        let obj2 = new Object();
        obj2.name = '林友伟';
        obj2.age = 21;
        obj2.sex = '男';
        obj2.sayHi = function(hi) {
            console.log(hi);
        }
        console.log(obj2.name);
        console.log(obj2['age']);
        obj2.sayHi('hi~');
    </script>
</body>
</html>
