<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态生成表格</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        td,
        th {
            border: 1px solid #333;
        }
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <table cellspacing ="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td>魏银河</td>
                <td>JavaScript</td>
                <td>100</td>
                <td><a href="javascript:;">删除</a></td>
            </tr>
            <tr>
                <td>魏银河</td>
                <td>JavaScript</td>
                <td>100</td>
                <td><a href="javascript:;">删除</a></td>
            </tr>
            <tr>
                <td>魏银河</td>
                <td>JavaScript</td>
                <td>100</td>
                <td><a href="javascript:;">删除</a></td>
            </tr>
            <tr>

                <td>100</td>
                <td><a href="javascript:;">删除</a></td>
            </tr> -->
        </tbody>
        
    </table>
    <script>
        // 1.先去准备好学生的数据
        let datas =[
            {
                name: '魏璎珞',
                subject: 'JavaScript',
                score: 100,
            },
            {
                name: '宏利',
                subject: 'JavaScript',
                score: 98,
            },
            {
                name: '四季',
                subject: 'JavaScript',
                score: 95,
            },
            {
                name: '云漂流',
                subject: 'JavaScript',
                score: 95,
            },
        ];
        // 2. 往tbody里面创建行，有几个人就创建几行 通过数组的长度
        let tbody = document.querySelector('tbody');
        for (let i = 0; i < datas.length; i++) {
            // 创建 tr 行
            let tr = document.createElement('tr');
            tbody.appendChild(tr);
            // 行里面创建单元格 td 单元格数量取决于每个对象有的属性个数 for循环遍历对象 datas[i]
            for (let k in datas[i]) { // 里面的for循环管列 td
                // 创建单元格
                let td = document.createElement('td');
                // 把对象里面的属性值 datas[i][k] 给 td
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            // 3.创建有删除2个字的单元格
            let td_del = document.createElement('td');
            td_del.innerHTML = " <a href='javascript:;'>删除</a>";
            tr.appendChild(td_del);
        }
        // 4. 删除操作 开始
        let as = document.querySelectorAll('a');
        for (let i = 0; i < as.length; i++) {
            as[i].onclick = function() {
                //点击a删除 当前a所在的行 (链接的爸爸的爸爸) node.removeChild(child)
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>
</html>
